name: Node.js CI

on:
  push:
    branches: [ "react" ]
  pull_request:
    branches: [ "react" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: deploy
